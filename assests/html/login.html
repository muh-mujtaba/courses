<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LogIn</title>

		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;500;600;700&family=Roboto+Flex:opsz,wght@8..144,600&display=swap" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="../css/style.css"/>


    </head>
	<body>

        <section>
			<div class="login_container">
			<div class="login" >
				<div>
					<h4>Login Here</h4>
				</div>
	
				<form action="">
					<input type="text" name="email" placeholder="Email">
					<input type="password" name="password" placeholder="password">
					<br>
					<br>
					<a class="main-button icon-button" href="#">Get Started!</a>
	
				</form>
	
				<div class="login_links">
					<a href="">Forget password?</a>
					<a href="">Registration</a>
				</div>
			</div>
	
		</div>
		</section>

		<!-- font awesome -->
		<script src="https://kit.fontawesome.com/fe6e3dccf7.js" crossorigin="anonymous"></script>
		<!-- bootstrap js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>
</html>
